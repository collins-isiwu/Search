<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Search</title>
        <style>
            .text-center {
                padding-top: 10%;
            }
            #ip1 {
                border-radius: 25px;
            }

        </style>
    </head>
    <body>
        <div class="container-fluid">
            <ul class="m-3 nav">
                <li class="nav-item"><a class="nav-link text-dark" href="https://about.google/">About</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="/search/search/googleadvancedsearch.html">Advanced Search</a></li>
                <li class="nav-item ms-auto"><a class="nav-link text-dark" href="https://www.google.com/gmail">Gmail</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="/search/search/googleimage.html">Images</a></li>
                <li class="nav-item"><a class="btn btn-primary" href="https://accounts.google.com/ServiceLogin" role="button">Sign in</a></li>
            </ul>
        </div>
        <div class="text-center">
            <img alt="Google" class="img_fluid w-25" src="google.png">
            <form action="https://www.google.com/search" class="mt-4" method="get">
                <input id="ip1" autocomplete autofocus class="form-control form-control-lg mb-4 mx-4 mx-auto w-50" name="q" autocomplete="off"autofocus type="search">
                <button class="btn btn-light" type="submit" >Google Search</button>
                <button class="btn btn-light" type="submit" name="btnI" value="I'm Feeling Lucky">I'm Feeling Lucky</button>
            </form>
        </div>
    </body>
</html>
